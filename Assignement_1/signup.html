<!DOCTYPE html>
<html>
<head>
    <title>Application Form</title>
    <link rel="icon" type="image.jpg" href="vit_logo.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input, .form-container select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="submit"], .form-container input[type="reset"] {
            width: 45%;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
        }
        .form-container input[type="submit"]:hover, .form-container input[type="reset"]:hover {
            background-color: #0056b3;
        }
        .form-container a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="text-align: center;"><q><b>VISHWAKARMA INSTITUTE OF TECHNOLOGY</b></q></h1>
        <h2>Login Page</h2>
        <form action="login.html">
            First name:<br>
            <input type="text" id="firstname" required><br>
            Last name:<br>
            <input type="text" id="lastname" required><br>
            Mobile number:<br>
            <input type="text" id="phone" placeholder="Mobile number" maxlength="10" required><br>
            VIT email id:<br>
            <input type="email" id="emailid" placeholder="@vit.edu" required><br>
            Branch:<br>
            <select id="Branch">
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="CSAI">CSAI</option>
                <option value="CSAIML">CSAIML</option>
                <option value="AIDS">AIDS</option>
                <option value="IT">IT</option>
                <option value="CSDS">CSDS</option>
                <option value="CSSE">CSSE</option>
                <option value="CS-IOT">CS-IOT</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Mechanical">Mechanical Engineering</option>
            </select><br>
            Division:<br>
            <select id="DIV">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
                <option value="L">L</option>
            </select><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
</body>
</html>
